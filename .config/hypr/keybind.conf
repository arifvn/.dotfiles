# ##############################################################################
# #                                    APP KEYS                                #
# ##############################################################################

# Open Browser.
bind=SUPER,v,exec,vivaldi-stable

# Open Terminal.
bind=SUPER,return,exec,urxvt

# Open Floating Terminal.
bind=SUPERSHIFT,return,exec,kitty

# Open Launcher.
bind=ALT,space,exec,~/.config/rofi/bin/rofi_launcher

# Open Clipboards.
bind=SUPER,c,exec,~/.config/rofi/bin/rofi_clipboard

# Open This Help.
# Open Context Menu.

# Open Wifi Menu.
bind=SUPER,w,exec,~/.config/wofi/bin/wofi_wifimenu

# Openk Monitor Menu.
# Open Powermenu.
# Open Touchpad Menu.

# Generate Random Password.
bind=SUPER,G,exec,~/.bin/sx_randompass

# Toggle Right Click Context Menu.

# Select Wallpaper, press mq to Apply. 
bind=SUPER,S,exec,~/.bin/hy_wallpaper
	
# ##############################################################################
# #                            WAYLAND COMPOSIOR KEYS                          #
# ##############################################################################

# Restart Hyprland.
bind=SUPER,escape,exec,hyprctl reload; notify-send "Hyprland" "Hyprland Reload!"

# Quit Hyprland.
bind=SUPERCTRL,q,exec,pkill Hyprland

# ##############################################################################
# #                                  WINDOW KEYS                               #
# ##############################################################################

# Kill Focused Window.
bind=CTRL,Q,killactive,

# Hide/Unhide Window.
bind=SUPER,space,exec,~/.bin/hy_winhide

# Switch Focused Window.
bind=SUPER,H,movefocus,l
bind=SUPER,L,movefocus,r
bind=SUPER,K,movefocus,u
bind=SUPER,J,movefocus,d

# Switch Windows.
bind=SUPERSHIFT,H,movewindow,l
bind=SUPERSHIFT,L,movewindow,r
bind=SUPERSHIFT,K,movewindow,u
bind=SUPERSHIFT,J,movewindow,d

# Switch Workspace.
bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=CTRL,tab,workspace,m+1
bind=CTRLSHIFT,ISO_Left_Tab,workspace,m-1

# Toggle Fullscreen.
bind=SUPER,F,fullscreen,0

# Toggle Floating/Tiled.
bind=SUPERSHIFT,space,togglefloating,

# Toggle Marked/Locked/Sticky/Private.
# Set New Window Orientation.
# Cancel The New Window Orientation.
# Preselect New Window Ratio.
# Move/Send Window to Workspace.
# Move Floating Window.
# Resize Window.
# Resize Floating Window.
# Resize Gap.
# Raise/Lower Volume.
# Mute/Unmute Volume.
# Play/Pause/Next/Prev.
# Raise/Lower Brightness.


binde=SUPER,minus,exec,~/.bin/hy_gaps add 8
binde=SUPER,equal,exec,~/.bin/hy_gaps min 8
bind=SUPER,0,exec,~/.bin/hy_gaps reset 16
bind=SUPER,9,exec,~/.bin/hy_gaps maximize

binde=SUPERALT,h,resizeactive,-20 0
binde=SUPERALT,l,resizeactive,20 0
binde=SUPERALT,k,resizeactive,0 -20
binde=SUPERALT,j,resizeactive,0 20

bind=SUPERSHIFT,exclam,movetoworkspace,1
bind=SUPERSHIFT,at,movetoworkspace,2
bind=SUPERSHIFT,numbersign,movetoworkspace,3
bind=SUPERSHIFT,dollar,movetoworkspace,4
bind=SUPERSHIFT,percent,movetoworkspace,5


# ##############################################################################
# #                          CONTROL AND MEDIA KEYS                            #
# ##############################################################################

# Take Screenshot Using Maim & Xdotool.
# Take Screenshot in 5 Second.
# Take Screenshot in 10 Second.
# Take Screenshot of Active Window.
# Take Screenshot of Area.

binde=,XF86AudioRaiseVolume,exec,$HOME/.bin/sx_volume up
binde=,XF86AudioLowerVolume,exec,$HOME/.bin/sx_volume down
bind=,XF86AudioMute,exec,$HOME/.bin/sx_volume mute
bind=,XF86AudioMicMute,exec,$HOME/.bin/sx_volume mute

bind=,XF86AudioPlay,exec,playerctl play-pause
bind=,XF86AudioNext,exec,playerctl next
bind=,XF86AudioPrev,exec,playerctl previous

binde=,XF86MonBrightnessDown,exec,$HOME/.bin/sx_brightness down
binde=,XF86MonBrightnessUp,exec,$HOME/.bin/sx_brightness up

